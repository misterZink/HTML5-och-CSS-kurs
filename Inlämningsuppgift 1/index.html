        <br>

        <br>

        <br>
        <input type="radio" id="nejSport" name="sport" value="nejSport">
        <label for="NejSport">Nej</label>
        <br>
        <br>
        <br>
        <label for="föredraLäsa" name="föredraLäsa"><strong><em>Vilket/vilka sätt föredrar du att läsa på:</em></strongZ></label>
        <br>
        <input type="checkbox" id="böcker" name="föredraLäsa">
        <label for="böcker">1. Böcker</label> <br>
        <input type="checkbox" id="tidning" name="föredraLäsa">
        <label for="tidning">2. Tidningar</label> <br>
        <input type="checkbox" id="online" name="föredraLäsa">
        <label for="online">3. Online</label> <br>
        
    </form>
